
<a [routerLink]="['/review', restaraunt._id]"><button>Add review</button></a>

<table border="1">
    <tr>
      <th>Customer</th>
      <th>Stars</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let r of restaraunt.reviews">
      <td> {{ r.name }} </td>
      <td> {{ r.rating }} </td>
      <td> {{ r.comment }} </td>
    </tr>

  </table>
